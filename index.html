border: 1px solid black;
overflow:scroll;
white-space: nowrap;
}

<body>
<div class="container" id="table">
  <div class="row" id="header">
    <div class="col">
      Original string (English)
    </div>
    <div class="col">
      Translation
    </div>
  </div>
<button onclick="exportJson();">Export Translation</button>
</div>
<script>
$.getJSON( "https://raw.githubusercontent.com/jondycz/KeyHub/main/pages/localization/en.json", function( data ) {
  $.each( data, function( key, val ) {
    $('<div class="row" id="'+key+'"><div class="col og"></div><div class="col new" contenteditable="true"></div></div>').appendTo( "#table" );
    $('#'+key).children().first().text(val);
  });
});

</script>
</body>
</html>
